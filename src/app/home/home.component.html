
<div class=" banner">

<section class="py-5 text-center container  ">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Angular</h1>
      <p class="lead text-muted">Using Angular 12 with bootstrap</p>
      <p>
        <a href="https://angular.io/" target="_blank" rel="noopener noreferrer" class="btn  my-2 btn-solid-lg">Angular</a>
        <a href="https://getbootstrap.com/" target="_blank" rel="noopener noreferrer" class="btn  my-2 btn-outline-lg">Bootstrap 5</a>
      </p>
    </div>
  </div>
</section>

<div class="container">
  <h1 class="text-center pb-4">Users</h1>
      <div  *ngIf="users" class="pt-4">    
        <div >
            <div class="row  g-4">
              <div class="col-lg-4" *ngFor="let user of users.data">
                    <div class="card h-100">
                      <img [src]="user.avatar" class="card-img-top" alt="..." width="140" height="140">
                      <div class="card-body">
                        <h5 class="card-title text-center card-text">{{ user.first_name }} {{ user.last_name }}</h5>
                      </div>
                    </div>
              </div>
            </div>
        </div>    
      </div>
</div>


</div>

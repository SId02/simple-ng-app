<div class="container">
    <div class="row">
      <div class="col align-self-center">
        <div class="container mt-5">
          <h2>Password Generator</h2>
  
          <div class="mb-3">
            <label for="length" class="form-label">Length: {{ length }}</label>
            <input
              type="range"
              class="form-range"
              id="length"
              min="1"
              max="20"
              [(ngModel)]="length"
              (input)="onLengthChange($event)"  
            />
          </div>
  
          <div class="form-check">
            <input
              type="checkbox"
              id="includeUppercase"
              class="form-check-input"
              [(ngModel)]="includeUppercase"
            />
            <label for="includeUppercase" class="form-check-label">Include Uppercase Letters</label>
          </div>
  
          <div class="form-check">
            <input
              type="checkbox"
              id="includeLowercase"
              class="form-check-input"
              [(ngModel)]="includeLowercase"
              checked
            />
            <label for="includeLowercase" class="form-check-label">Include Lowercase Letters</label>
          </div>
  
          <div class="form-check">
            <input
              type="checkbox"
              id="includeNumbers"
              class="form-check-input"
              [(ngModel)]="includeNumbers"
              checked
            />
            <label for="includeNumbers" class="form-check-label">Include Numbers</label>
          </div>
  
          <div class="form-check">
            <input
              type="checkbox"
              id="includeSymbols"
              class="form-check-input"
              [(ngModel)]="includeSymbols"
            />
            <label for="includeSymbols" class="form-check-label">Include Symbols</label>
          </div>
  
          <button (click)="generatePassword()" class="btn btn-primary mt-3">
            Generate Password
          </button>
          <h4 class="mt-3">Generated Password: {{ generatedPassword }}</h4>
        </div>
      </div>
    </div>
  </div>


<div class="container mt-4">
  <h2>{{ user.id ? 'Edit User' : 'Add New User' }}</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstname" name="firstname"
             [(ngModel)]="user.name.firstname" required #firstname="ngModel">
      <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="text-danger mt-1">
        First Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastname" name="lastname"
             [(ngModel)]="user.name.lastname" required #lastname="ngModel">
      <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="text-danger mt-1">
        Last Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email"
             [(ngModel)]="user.email" required email #email="ngModel">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger mt-1">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone"
             [(ngModel)]="user.phone" required #phone="ngModel">
      <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="text-danger mt-1">
        Phone number is required.
      </div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>

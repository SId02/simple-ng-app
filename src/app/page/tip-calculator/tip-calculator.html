<div class="container">
    <div class="row">
      <div class="col">
        <div class="container mt-5">
          <h2>Tip Calculator</h2>
          <div class="mb-3">
            <label for="billAmount" class="form-label">Bill Amount</label>
            <input type="number" id="billAmount" class="form-control" [(ngModel)]="billAmount" />
          </div>
          <div class="mb-3">
            <label for="tipPercentage" class="form-label">Tip Percentage</label>
            <input type="number" id="tipPercentage" class="form-control" [(ngModel)]="tipPercentage" />
          </div>
          <button (click)="calculateTip()" class="btn btn-primary">Calculate Tip</button>
          <h4 class="mt-3">Total Amount: {{ totalAmount }}</h4>
        </div>
      </div>
    </div>
  </div>

<div class="container">
<div class="mb-3 text-center">
  <button class="btn btn-primary me-2" (click)="switchView('grid')">Grid</button>
  <button class="btn btn-secondary" (click)="switchView('list')">List</button>
</div>
</div>

<div class="container">
  <div *ngIf="viewType === 'grid'" class="row g-3">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let post of posts">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="viewType === 'list'" class="list-group">
    <div class="list-group-item " *ngFor="let post of posts">
      <h5>{{post.title}}</h5>
      <p>{{post.body}}</p>
    </div>
  </div>

</div>

<!-- Bootstrap spinner for loading -->
<div class="d-flex justify-content-center my-3" *ngIf="loading">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

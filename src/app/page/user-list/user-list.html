
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>User Listing</h2>
    <a routerLink="/add" class="btn btn-primary">Add New User</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedUsers; let i = index">
          <th scope="row">{{ (currentPage - 1) * itemsPerPage + i + 1 }}</th>
          <td>{{ user.name.firstname }} {{ user.name.lastname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <div class="d-flex gap-2">
              <a [routerLink]="['/edit', user.id]" class="btn btn-info btn-sm">Edit</a>
              <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav aria-label="Page navigation" *ngIf="users.length > itemsPerPage">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="goToPage(currentPage - 1)">Previous</button>
      </li>
      <li class="page-item" *ngFor="let page of getPages()">
        <button class="page-link" [class.active]="page === currentPage" (click)="goToPage(page)">{{ page }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
        <button class="page-link" (click)="goToPage(currentPage + 1)">Next</button>
      </li>
    </ul>
  </nav>
</div>

<div class="container text-center mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1 class="mb-4">Counter App</h1>
        
        <h2 
          class="display-4 mb-4 count-display {{ getCountColor() }}"
        >
          {{ count }}
        </h2>
        
        <div class="d-flex justify-content-center gap-3">
          <button 
            class="btn btn-outline-success increment-btn" 
            (click)="increment()"
          >
            <i class="bi bi-plus-circle me-2"></i>Increment
          </button>
          
          <button 
            class="btn btn-outline-danger decrement-btn" 
            (click)="decrement()"
          >
            <i class="bi bi-dash-circle me-2"></i>Decrement
          </button>
          
          <button 
            class="btn btn-outline-secondary reset-btn" 
            (click)="reset()"
          >
            <i class="bi bi-arrow-clockwise me-2"></i>Reset
          </button>
        </div>
      </div>
    </div>
  </div>
